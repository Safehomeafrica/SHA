<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Safe Home Africa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #E63946;
            --secondary: #457B9D;
            --dark: #1D3557;
            --light: #F1FAEE;
            --accent: #A8DADC;
            --white: #FFFFFF;
            --shadow: 0 10px 30px rgba(29, 53, 87, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, rgba(230, 57, 70, 0.05) 0%, rgba(69, 123, 157, 0.05) 100%);
        }

        .login-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(29, 53, 87, 0.15);
        }

        .login-header {
            background: linear-gradient(135deg, var(--secondary), var(--dark));
            color: var(--white);
            text-align: center;
            padding: 30px 20px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            opacity: 0.9;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }

        .input-with-icon input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(69, 123, 157, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--dark);
        }

        .remember-forgot input {
            margin-right: 8px;
        }

        .remember-forgot a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 600;
        }

        .remember-forgot a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .btn-login {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
        }

        .btn-login:hover {
            background-color: #c5303a;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(230, 57, 70, 0.4);
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: var(--dark);
        }

        .login-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .remember-forgot a {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><img src="logo.jpeg" alt="Safe Home Africa Logo" style="height:38px;width:auto;border-radius:50%;margin-right:10px;"></i> Admin Portal</h1>
            <p>Safe Home Africa Management System</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn-login">Login to Dashboard</button>
        </form>
        
        <div class="login-footer">
            <p>Â© 2025 Safe Home Africa. Authorized access only.</p>
            <p>Having trouble? <a href="mailto:safehomeafrica@gmail.com">Contact Support</a></p>
        </div>
    </div>

    <div id="resetModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);z-index:1000;align-items:center;justify-content:center;">
        <div style="background:#fff;padding:30px 24px;border-radius:12px;max-width:350px;width:90%;box-shadow:0 8px 32px rgba(0,0,0,0.18);position:relative;">
            <h2 style="margin-bottom:18px;font-size:1.2rem;color:#1D3557;">Reset Password</h2>
            <form id="resetForm">
                <label for="resetEmail" style="font-weight:600;">Enter your admin email:</label>
                <input type="email" id="resetEmail" required placeholder="your@email.com" style="width:100%;margin:12px 0 18px 0;padding:10px;border-radius:6px;border:1px solid #ddd;">
                <button type="submit" class="btn-login" style="margin-bottom:10px;">Send Reset Link</button>
                <button type="button" id="closeResetModal" style="background:#eee;color:#333;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;width:100%;">Cancel</button>
            </form>
            <div id="resetMsg" style="color:green;display:none;margin-top:10px;">A reset link has been sent to your email.</div>
        </div>
    </div>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if(username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password');
                return;
            }
            
            // In a real implementation, this would authenticate with a server
            window.location.href = 'admin-dashboard.html';
        });

        // Forgot Password Modal Logic
        const resetModal = document.getElementById('resetModal');
        const forgotLink = document.getElementById('forgotPasswordLink');
        const closeResetModal = document.getElementById('closeResetModal');
        const resetForm = document.getElementById('resetForm');
        const resetMsg = document.getElementById('resetMsg');

        forgotLink.addEventListener('click', function(e) {
            e.preventDefault();
            resetModal.style.display = 'flex';
            resetMsg.style.display = 'none';
            resetForm.reset();
        });
        closeResetModal.addEventListener('click', function() {
            resetModal.style.display = 'none';
        });
        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, send reset email here
            resetMsg.style.display = 'block';
            setTimeout(() => {
                resetModal.style.display = 'none';
            }, 2000);
        });

        // Optional: Close modal when clicking outside the box
        resetModal.addEventListener('click', function(e) {
            if (e.target === resetModal) resetModal.style.display = 'none';
        });
    </script>
</body>
</html>
